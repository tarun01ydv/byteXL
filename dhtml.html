<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      text-decoration: none;
      color: #4CAF50;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form action="#" method="post">
    Name :<input type="text" name="fullname" placeholder="Full Name" required>
    Email :<input type="email" name="email" placeholder="Email Address" required>
    Password :<input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Register">
  </form>
  <div class="login-link">
    Already have an account? <a href="#">Login here</a>
  </div>
</div>

</body>
</html>
