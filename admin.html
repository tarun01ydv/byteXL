<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-footer-bg: #4CAF50;
      --sidebar-bg: #f0f0f0;
      --link-color: #0000ee;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --header-footer-bg: #333;
      --sidebar-bg: #2c2c2c;
      --link-color: #bb86fc;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: var(--header-footer-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: normal;
    }

    aside {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      padding: 1rem;
    }

    main {
      grid-area: main;
      padding: 1.5rem;
    }

    footer {
      grid-area: footer;
      background-color: var(--header-footer-bg);
      color: white;
      text-align: center;
      padding: 0.75rem;
    }

    a {
      display: block;
      margin-bottom: 0.75rem;
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        grid-template-areas:
          "header"
          "main"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto auto;
      }

      aside {
        order: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Admin Dashboard</div>
    <div class="toggle">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle">Dark Mode</label>
    </div>
  </header>

  <aside>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </aside>

  <main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
  </main>

  <footer>
    &copy; 2025 Admin Panel
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
